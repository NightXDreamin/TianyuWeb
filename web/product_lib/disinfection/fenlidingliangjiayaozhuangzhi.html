<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>粉粒定量加药装置 – 固体投加/定量给药 | 河南天昱环保</title>
    <meta name="description" content="粉粒定量加药装置采用高精度螺旋给料机或气动给料阀，可精准控制粉体（PAM、碱粒、活性炭等）流量±1%，支持PLC定量投加与远程监控。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/fenlidingliangjiayaozhuangzhi.webp" alt="粉粒定量加药装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/fenlidingliangjiayaozhuangzhi.webp" alt="粉粒定量加药装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>粉粒定量加药装置</h1>
                    <div class="product-description"><p>本装置结合螺旋定量给料机与磁感应料位计，可连续或定时精确投加粉状与粒状化学药剂，并可选配自动补料与报警系统，适用于大中型水处理单元。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
