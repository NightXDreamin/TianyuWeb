<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>加药装置 – 化学投加/计量设备 | 河南天昱环保</title>
    <meta name="description" content="加药装置集计量泵、药罐、管路与控制系统于一体，精确投加混凝剂、助凝剂、消毒剂及pH调节剂，支持手动、定量、比例及在线浓度反馈投药，广泛用于自来水、污水及工业循环水处理。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/jiayaozhuangzhi.webp" alt="加药装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/jiaoyaozhuangzhi.webp" alt="加药装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>加药装置</h1>
                    <div class="product-description"><p>本加药装置配备高精度计量泵与防腐药罐，能够在预设流量、时间或水质参数下，实现连续自动投药与手动补药双模式切换，并可选配PH/浊度在线检测，确保出水稳定达标。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
