<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>紫外线消毒装置 – UV杀菌系统 | 河南天昱环保</title>
    <meta name="description" content="紫外线消毒装置利用高强度低压汞灯或LED UVC光源，杀灭99.9%细菌、病毒和藻类，无化学药剂投加，广泛用于饮用水、再生水及工业循环冷却水的在线消毒。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/ziwaixianxiaoduzhuangzhi.webp" alt="紫外线消毒装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/ziwaixianxiaoduzhuangzhi.webp" alt="紫外线消毒装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>紫外线消毒装置</h1>
                    <div class="product-description"><p>采用紫外C波段（254 nm）灯管或高效UVC LED，在线恒定照度，瞬时灭菌，无残留污染，设备配备自动清洗和功率监控，确保长期稳定运行。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
