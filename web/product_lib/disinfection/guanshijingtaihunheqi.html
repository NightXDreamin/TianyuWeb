<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>管式静态混合器 – 在线混合/静态混合设备 | 河南天昱环保</title>
    <meta name="description" content="管式静态混合器通过内置多级叶片/网格结构，利用管道自身压力实现高效剪切与分散，无运动件、免维护，适合药剂、助剂、pH调节剂及各类液—液／液—固在线混合。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/guanshijingtaihunheqi.webp" alt="管式静态混合器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/guanshijingtaihunheqi.webp" alt="管式静态混合器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>管式静态混合器</h1>
                    <div class="product-description"><p>静态混合器无需外部动力，借助管道流体能量在1–3 m/s流速下，实现1–4段均匀分区混合，产品结构紧凑、压降低、清洗方便、可在线清洗（CIP）。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
