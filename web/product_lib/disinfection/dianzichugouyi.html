<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>电子除垢仪 – 无药化水垢控制 | 河南天昱环保</title>
    <meta name="description" content="电子除垢仪利用脉冲电场与高压放电产生的离子作用，使水中硬度离子失去结垢能力，有效防垢、防腐蚀、防菌藻，无化学投加，适用于空调冷却塔、锅炉补给水及循环冷却水系统。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/dianzichugouyi.webp" alt="电子除垢仪 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/dianzichugouyi.webp" alt="电子除垢仪 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>电子除垢仪</h1>
                    <div class="product-description"><p>本设备集成高压离子发生器与反应管，通过智能控制单元调节脉冲频率和电压，可对石灰垢、铁锈及微生物生物膜进行物理抑制与剥离，适合在线连续运行。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
