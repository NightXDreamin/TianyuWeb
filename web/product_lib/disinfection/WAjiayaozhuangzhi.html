<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>WA加药装置 – 自动化化学加药系统 | 河南天昱环保</title>
    <meta name="description" content="WA系列加药装置融合螺杆泵与混合罐技术，支持粉剂、液剂和乳化剂多种药剂自动投加与一体化混合，具有体积小、自动化程度高及精准度 ±0.5% 的优异表现。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/WAjiayaozhuangzhi.webp" alt="WA加药装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/WAjiayaozhuangzhi.webp" alt="WA加药装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>WA加药装置</h1>
                    <div class="product-description"><p>WA加药装置集固液分散、螺杆计量与在线搅拌于一体，可精准投加聚合氯化铝、PAC、PAM 等粉体或液体，内置PLC可实现全自动或远程智能控制。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
