<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>旋风除尘器 – 重力/离心分离设备 | 河南天昱环保</title>
    <meta name="description" content="旋风除尘器利用旋转气流离心作用去除≥5 μm 粉尘，结构简单、无移动部件、耐高温、维护量小，常用于锅炉、磨机、烘干机尾部粗颗粒粉尘预收集。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/xuanfengchuchenqi.webp" alt="旋风除尘器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/xuanfengchuchenqi.webp" alt="旋风除尘器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>旋风除尘器</h1>
                    <div class="product-description"><p>本设备通过进口风口形成旋转气流，利用离心力将粉尘甩至罐壁沉降，结构紧凑、耐高温、无易损件，适合作为布袋或静电除尘的前置粗分离。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
