<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>节能屋顶方型风机 – 屋顶通风降温设备 | 河南天昱环保</title>
    <meta name="description" content="屋顶方型风机采用手柄蜗壳缠绕成形工艺，风量大、风压高、噪音低、寿命长，节能效果显著，适用于石化、冶金、电子等工厂厂房及大型仓储通风降温。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/jienengwudingfangxingfengji.webp" alt="节能屋顶方型风机 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/jienengwudingfangxingfengji.webp" alt="节能屋顶方型风机 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>节能屋顶方型风机</h1>
                    <div class="product-description"><p>本风机外壳与叶轮一体化缠绕成形，结构强度高，重量轻，运行平稳，专为石化、化工、冶金、电子车间及商用建筑通风降温设计。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
