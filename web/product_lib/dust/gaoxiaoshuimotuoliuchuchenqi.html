<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>高效水膜脱硫除尘器 – 湿法复合净化塔 | 河南天昱环保</title>
    <meta name="description" content="高效水膜除尘脱硫器结合水膜喷淋与纤维填料捕集，能同时去除烟尘与SO₂，运行阻力低、脱硫效率>90%、除尘效率>95%，适用于中低浓度烟气净化。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/gaoxiaoshuimotuoliuchuchenqi.webp" alt="高效水膜脱硫除尘器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/gaoxiaoshuimotuoliuchuchenqi.webp" alt="高效水膜脱硫除尘器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>高效水膜脱硫除尘器</h1>
                    <div class="product-description"><p>本设备在烟气入口设水膜喷淋区，初步捕集粉尘，再经纤维填料区脱硫吸收，形成“雾—膜—填料”三级净化，兼顾脱尘与脱硫。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
