<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>脱硫脱硝装置 – 烟气治理一体化 | 河南天昱环保</title>
    <meta name="description" content="烟气脱硫脱硝设备根据锅炉型号、烟气流量、成分及排放标准，采用湿法石灰/石膏脱硫、SCR/SNCR 脱硝及余热回收，广泛应用于电力、化工、冶金行业。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/tuoliutuoxiaoshebei.webp" alt="脱硫脱硝装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/tuoliutuoxiaoshebei.webp" alt="脱硫脱硝装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>脱硫脱硝装置</h1>
                    <div class="product-description"><p>本系列设备可单独或组合配套，满足SO₂、NOₓ 多污染物协同治理，采用高效填料与专用催化剂，出水/排放达标，运行成本低。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
