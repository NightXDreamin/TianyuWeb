<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>废气·恶臭治理设备 | 河南天昱环保</title>
  <meta name="description" content="天昱环保提供多种废气及恶臭治理解决方案...">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>

  <script src="/assets/js/header.js"></script>

   <main>
    <section class="hero-about" style="background-image: url('/assets/img/products/废气管道.png');">
        <div class="container">
            <h1 class="hero-about__title">废气·恶臭治理</h1>
            <p class="hero-about__subtitle">PP/FRP喷淋塔联合光氧吸附，多段工艺应对VOCs、异味及酸碱废气，排放轻松达标。</p>
        </div>
    </section>

    <section class="product-list-section">
      <div class="container">
        <h2 class="section-title">设备列表</h2>
        <div class="product-grid" id="product-grid-container"></div>
      </div>
    </section>
  </main>

  <script src="/assets/js/footer.js"></script>
  
  <script>
    // 动态加载产品列表
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('product-grid-container');
      // 读取由Node.js脚本生成的JSON文件
      fetch('./products.json')
        .then(response => response.json())
        .then(products => {
          if (!container) return;
          if (products.length === 0) {
              container.innerHTML = '<p>该分类下暂无产品。</p>';
              return;
          }
          let html = '';
          products.forEach(product => {
            html += `
              <a href="${product.link}" class="product-card">
                <img src="${product.thumbnail}" alt="${product.name}">
                <p>${product.name}</p>
              </a>
            `;
          });
          container.innerHTML = html;
        })
        .catch(error => {
          console.error('无法加载产品数据:', error);
          if (container) container.innerHTML = '<p>无法加载产品列表，请稍后重试。</p>';
        });
    });
  </script>
</body>
</html>
