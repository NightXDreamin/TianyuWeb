<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>废气中和塔 – 吸收/中和净化设备 | 河南天昱环保</title>
    <meta name="description" content="废气中和塔采用多级喷淋与填料吸收工艺，可有效去除酸性与碱性废气，排放pH达标，广泛应用于化工、制药等行业的尾气净化。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/feiqizhongheta.webp" alt="废气中和塔 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/feiqizhongheta.webp" alt="废气中和塔 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>废气中和塔</h1>
                    <div class="product-description"><p>本塔由FRP或碳钢喷塑塔体与多层填料和喷淋系统组成，通过碱液/酸液喷淋中和废气中的有害成分，排气达标后排放。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
