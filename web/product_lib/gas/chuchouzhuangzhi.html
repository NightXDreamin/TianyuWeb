<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>除臭装置 – 静电/生物/吸附复合 | 河南天昱环保</title>
    <meta name="description" content="复合除臭装置集活性炭吸附、生物洗涤、光氧催化与静电净化于一体，可去除H₂S、NH₃、VOCs 等恶臭气体，除臭率>95%，无二次污染，全自动PLC控制，运行稳定。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/chuchouzhuangzhi.webp" alt="除臭装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/chuchouzhuangzhi.webp" alt="除臭装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>除臭装置</h1>
                    <div class="product-description"><p>本设备对硫化氢、氨及VOCs 恶臭气体去除率达95%以上，工艺全程自动运行，维护简便，适用于污水厂、垃圾转运站及餐厨废弃物处理厂。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
