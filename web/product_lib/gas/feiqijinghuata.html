<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>废气净化塔 – 吸收/喷淋除汞除SO₂ | 河南天昱环保</title>
    <meta name="description" content="废气净化塔通过填料+喷淋吸收工艺，去除SO₂、HCl、NH₃等气体污染物，并可加活性炭床或脱硫剂，实现多种有害气体协同净化，排放达标。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/feiqijinghuata.webp" alt="废气净化塔 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/feiqijinghuata.webp" alt="废气净化塔 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>废气净化塔</h1>
                    <div class="product-description"><p>本塔结合喷淋、填料吸收和气液传质，能高效去除挥发性有机物、酸雾及颗粒物，塔体材质FRP/PP，可耐酸碱腐蚀，适用于化工、医药及印染废气。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
