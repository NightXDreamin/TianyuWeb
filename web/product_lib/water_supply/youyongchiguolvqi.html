<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>游泳池过滤器 – 砂缸/多介质过滤设备 | 河南天昱环保</title>
    <meta name="description" content="游泳池过滤器采用石英砂或多层介质过滤，可高效去除水中悬浮物与微小杂质，配备自动反冲洗系统，确保池水清澈卫生，适用于公共泳池、酒店泳池与水上乐园。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/youyongchiguolvqi.webp" alt="游泳池过滤器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/youyongchiguolvqi.webp" alt="游泳池过滤器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>游泳池过滤器</h1>
                    <div class="product-description"><p>本系列过滤器结合高效介质与精密布水/集水系统，实现低阻力大流量过滤，自动反洗清洁、操作简便，是泳池水质管理的核心设备。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
