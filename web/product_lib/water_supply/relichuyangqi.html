<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>热力除氧器 – 加热/真空脱氧系统 | 河南天昱环保</title>
    <meta name="description" content="热力除氧器先对补给水加热至70–80 ℃，然后在真空塔内脱除溶解氧，可去除>90% 溶氧，符合锅炉给水《低压锅炉水质标准》，适用于蒸汽锅炉及热力站。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/relichuyangqi.webp" alt="热力除氧器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/relichuyangqi.webp" alt="热力除氧器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>热力除氧器</h1>
                    <div class="product-description"><p>该除氧器先对补给水进行加热再进入真空脱氧塔，通过加热解吸与真空抽吸双重作用，保证出水DO<0.02 mg/L，有效保护锅炉系统。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
