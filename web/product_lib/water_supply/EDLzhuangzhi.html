<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>EDL装置 – 电渗析/连续离子分离 | 河南天昱环保</title>
    <meta name="description" content="EDL（电渗析）装置利用外加直流电场驱动离子通过离子交换膜，实现水中盐分及离子的分离与浓缩，适用于锅炉给水脱盐、工业废水浓缩、再利用及纯化，能耗低、无化学药剂添加。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/EDIzhuangzhi.webp" alt="EDL装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/EDIzhuangzhi.webp" alt="EDL装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>EDL装置</h1>
                    <div class="product-description"><p>电渗析装置由阴阳离子膜交替排列组成膜堆，外加直流电场驱动离子迁移，分离出淡水与浓缩液，适合水回用、海水梯次利用及工业水软化脱盐。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
