<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>常温除氧器 – 物化脱氧设备 | 河南天昱环保</title>
    <meta name="description" content="常温除氧器采用填料增大接触面积，无需加热，实现吸附与化学还原脱氧，出水溶解氧<0.05 mg/L，满足锅炉给水低溶氧标准，设备紧凑、占地小。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/changwenchuyangqi.webp" alt="常温除氧器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/changwenchuyangqi.webp" alt="常温除氧器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>常温除氧器</h1>
                    <div class="product-description"><p>本设备利用专用填料床与强还原剂联用，无需加热或真空，直接在常温下将水中溶解氧去除至≤0.05 mg/L，满足低压锅炉及循环水系统防腐需求。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
