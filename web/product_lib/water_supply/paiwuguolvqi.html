<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>排污过滤器</title>
    <meta name="description" content="体积小、过滤能力强、适用于多类水质预处理的排污过滤设备">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/paiwuguolvqi.webp" alt="排污过滤器 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/paiwuguolvqi.webp" alt="排污过滤器 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>排污过滤器</h1>
                <div class="product-description">
                    <p>
                        此过滤器具有体积小、过滤能力大、不占地方、操作管理方便等优点。
                        它能去除水质中的各种杂质，可用于生活应用水原水的预处理、工业用水的处理、
                        生活用水的预处理与后处理以及工业废水中有用物质的回收等。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
