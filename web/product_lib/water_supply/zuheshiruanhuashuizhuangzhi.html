<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>组合式软化水装置 – 中小型锅炉套配系统 | 河南天昱环保</title>
    <meta name="description" content="专为中小型锅炉设计，组合式软化水装置可选1–6罐串并联配比，出水硬度≤0.1 mmol/L，自动切换与再生，满足1–300 t/h 锅炉补给水软化需求。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/zuheshiruanhuashuizhuangzhi.webp" alt="组合式软化水装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/zuheshiruanhuashuizhuangzhi.webp" alt="组合式软化水装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>组合式软化水装置</h1>
                    <div class="product-description"><p>装置集成1–6 座软化树脂罐与自动化阀组，可根据锅炉容量选配，实时监测水量与硬度，自主再生或定时再生，适用于蒸汽锅炉及换热循环系统。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
