<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>反渗透脱盐装置 – 高效膜分离系统 | 河南天昱环保</title>
    <meta name="description" content="RO脱盐装置采用先进反渗透膜组件，去除水中盐分、硬度、有机物及微生物，出水可达饮用或工艺用纯水标准，并配备自动冲洗、浓水再利用与在线监控，节能高效。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/fanshentoutuoyanzhuangzhi.webp" alt="反渗透脱盐装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/fanshentoutuoyanzhuangzhi.webp" alt="反渗透脱盐装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>反渗透脱盐装置</h1>
                    <div class="product-description"><p>结合多级反渗透膜串、节能高压泵和在线化学清洗系统，可深度脱盐、脱硬、脱硅，回收率高达75–85%，广泛应用于饮用水制备、纯水、锅炉水及中水回用。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
