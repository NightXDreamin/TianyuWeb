<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>变频恒压供水设备 – 智能节能加压系统 | 河南天昱环保</title>
    <meta name="description" content="变频恒压供水系统基于PLC与变频器自动调速技术，实时监测压力并调整泵频，保持出水压力恒定、节能降耗，适用于工商业、住宅及市政供水。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/bianpinhengyagongshui.webp" alt="变频恒压供水 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/bianpinhengyagongshui.webp" alt="变频恒压供水 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>变频恒压供水</h1>
                    <div class="product-description"><p>该系统由多台泵并联、变频器及PLC控制组成，自动根据用水量启停或调节泵速，实现±0.01 MPa恒压输出，节能可达30–60%，保障供水稳定。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
