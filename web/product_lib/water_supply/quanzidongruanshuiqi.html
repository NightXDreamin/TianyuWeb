<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>全自动软化水装置 – 一体化软化系统 | 河南天昱环保</title>
    <meta name="description" content="一体化全自动软化水装置集成树脂罐、再生泵、药箱与控制柜，支持定时、流量或水质触发再生，软化水出水硬度低，运行维护简单，适用于大型生活小区、酒店及工业循环水。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/quanzidongruanshuiqi.webp" alt="全自动软化水装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/quanzidongruanshuiqi.webp" alt="全自动软化水装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>全自动软化水装置</h1>
                    <div class="product-description"><p>该装置采用多罐并联与PLC自动控制，可根据用水波动智能调整再生周期，集软化、再生、冲洗于一体，可选配高低位液位及电导率监测。</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
