<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>精密过滤器</title>
    <meta name="description" content="耐压高、清洗方便、适用于电子、石油、化工、医药、食品行业的精密过滤设备">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/jingmiguolvqi.webp" alt="精密过滤器 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/jingmiguolvqi.webp" alt="精密过滤器 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>精密过滤器</h1>
                <div class="product-description">
                    <p>
                        精密过滤器具有耐压高、清洗方便、处理水量大、占地面积小、过滤效果好等特点。广泛应用于电子、石油、化工、医药、食品等工业部门中水的预处理和后处理系统上。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
