<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>横流混合结构冷却塔 – 横流/混流冷却设备 | 河南天昱环保</title>
    <meta name="description" content="本塔采用双侧进风与顶部轴流风机相结合的横流混合结构，通过空气与水的高效换热，避免水滴夹带，提升冷却效率并减少积水，实现节能降温。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/hengliuhunhejiegoulengqueta.webp" alt="横流混合结构冷却塔 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/hengliuhunhejiegoulengqueta.webp" alt="横流混合结构冷却塔 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>横流混合结构冷却塔</h1>
                    <div class="product-description"><p>横流混合结构冷却塔结合横流与混流工艺，风、水分离效能高，填料阻力小，换热充分，适用于工业厂房、发电机组及HVAC系统的高效散热。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
