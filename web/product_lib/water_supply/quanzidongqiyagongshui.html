<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>全自动气压供水装置 – 智能加压水系统 | 河南天昱环保</title>
    <meta name="description" content="全自动气压供水装置集成气压罐、增压泵组与PLC控制系统，可调节出水压力0.2–0.8 MPa，10–80 m³/h，适用于高层建筑给水、消防稳压及自动加压场合。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/quanzidongqiyagongshui.webp" alt="全自动气压供水 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/quanzidongqiyagongshui.webp" alt="全自动气压供水 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>全自动气压供水</h1>
                    <div class="product-description"><p>本装置通过空气与水分离加压原理，无需额外变频，仅靠气压罐储能柱塞式泵组维护水压，供水稳定性好，特别适合高层及山区用水。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
