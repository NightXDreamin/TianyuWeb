<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>各种喷泉 – 喷泉景观/水景装置 | 河南天昱环保</title>
    <meta name="description" content="本系列喷泉景观设备涵盖水幕、柱状、孔雀尾、地埋灯光喷头等多种造型，支持编程控制与彩色LED照明，打造动感水景与灯光秀，适用于公园、商业广场、高端小区等场所。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/gezhongpenquan.webp" alt="各种喷泉 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/gezhongpenquan.webp" alt="各种喷泉 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>各种喷泉</h1>
                    <div class="product-description"><p>多样化喷泉设备配套高效潜水泵与可编程控制器，可实现水柱高度0.5–30 m的动感表演，并结合RGB LED灯光，营造昼夜皆宜的艺术水景。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
