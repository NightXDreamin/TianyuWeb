<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>纤维球过滤器 – 中水回用/循环冷却水精密过滤 | 河南天昱环保</title>
    <meta name="description" content="纤维球过滤器采用聚丙烯/聚乙烯纤维球介质，多层深度过滤结构，运行阻力低、载污量大、反洗效率高，可截留0.5–5 μm 悬浮物，广泛应用于中水回用、泳池循环水及工业循环水深度净化。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/xianweiqiuguolvqi.webp" alt="纤维球过滤器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/xianweiqiuguolvqi.webp" alt="纤维球过滤器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>纤维球过滤器</h1>
                    <div class="product-description"><p>本过滤器利用高空隙率纤维球形成梯度深度过滤层，可截留微米级颗粒，结合在线背洗及气洗或水洗技术，无需外加化学药剂，维护简便、运行成本低。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
