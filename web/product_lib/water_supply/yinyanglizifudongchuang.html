<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>正负离子浮动床 – 连续流化床离子交换 | 河南天昱环保</title>
    <meta name="description" content="正负离子浮动床将阳、阴树脂按比例混合后置于流化床层，通过上升水流悬浮运行，实现连续离子交换、在线反洗与再生，综合脱盐、软化和去离子功能，适用于高纯水和再生水系统。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/yinyanglizifudongchuang.webp" alt="正负离子浮动床 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/yinyanglizifudongchuang.webp" alt="正负离子浮动床 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>正负离子浮动床</h1>
                    <div class="product-description"><p>本设备利用水力流化原理使阳树脂和阴树脂悬浮于床层中，离子交换过程连续进行，不需床层切换，可定期在线再生，兼具软化、脱盐与去离子功能，自动化运行。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
