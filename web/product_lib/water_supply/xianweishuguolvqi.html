<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>纤维束过滤器 – 精密深度过滤/中水回用 | 河南天昱环保</title>
    <meta name="description" content="纤维束过滤器采用聚丙烯纤维束介质，结合多级深度结构与在线背洗技术，能截留0.5–5 μm细微悬浮物，出水浊度＜1 NTU，广泛用于中水回用、泳池及饮用水后端深度净化。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/xianweishuguolvqi.webp" alt="纤维束过滤器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/xianweishuguolvqi.webp" alt="纤维束过滤器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>纤维束过滤器</h1>
                    <div class="product-description"><p>利用高空隙率的PP纤维束，形成梯度过滤层，可高效拦截胶体与微悬浮粒子，结合在线正/反洗技术，无需化学药剂，运行阻力低，维护简便。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
