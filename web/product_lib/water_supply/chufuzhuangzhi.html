<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>除氟装置</title>
    <meta name="description" content="专用于饮用水源及含氟工业废水中氟离子的高效去除，采用活性氧化铝或改性活性炭吸附、在线再生及PLC自动控制，出水F⁻≤1.0 mg/L，运行成本低，维护简便，满足饮用水及工程回用标准。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/chufuzhuangzhi.webp" alt="除氟装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/chufuzhuangzhi.webp" alt="除氟装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>除氟装置</h1>
                    <div class="product-description"><p>结合吸附、混床、在线再生与在线监测技术，实现水中氟离子的高效捕集与聚集中和，适用于集中式饮用水源和高含氟工业废水前端处理，系统自动化、出水稳定。

</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
