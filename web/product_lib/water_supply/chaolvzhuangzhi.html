<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>超滤装置 – 膜分离深度过滤 | 河南天昱环保</title>
    <meta name="description" content="超滤装置利用中空纤维或平板膜，截留分子量5,000–300,000 Da，可去除胶体、微生物和大分子有机物，广泛用于饮用水预处理、工业循环水清澈化及回用、膜前保护。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/chaolvzhuangzhi.webp" alt="超滤装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/chaolvzhuangzhi.webp" alt="超滤装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>超滤装置</h1>
                    <div class="product-description"><p>本超滤装置模块化设计，采用高通量UF膜组件，能效高、耐化学清洗，自动在线反冲洗，适用于中水回用、食品饮料纯化、电子制造循环用水及膜生物反应器前置。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
