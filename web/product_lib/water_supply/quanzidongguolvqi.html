<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>全自动过滤器 – 在线反洗/智能过滤系统 | 河南天昱环保</title>
    <meta name="description" content="全自动过滤器结合进口滤瓶与智能控制技术，实现进水→过滤→出水→自动反冲洗→排污全流程无人值守，适用于自来水、泳池循环、工业循环水及中水回用深度净化。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/quanzidongguolvqi.webp" alt="全自动过滤器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/quanzidongguolvqi.webp" alt="全自动过滤器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>全自动过滤器</h1>
                    <div class="product-description"><p>自动化过滤器采用全自动控制阀和PLC系统，无需人工切换，通过定时或压差自动反洗、气洗与水洗结合，实现持续稳定出清水。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
