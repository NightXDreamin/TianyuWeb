<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>密闭式冷却塔 – 闭式循环冷却/节能设备 | 河南天昱环保</title>
    <meta name="description" content="密闭式（闭式）循环冷却塔采用换热器盘管结构，水、电气完全分离，避免二次污染，支持工况灵活切换、节水节能，广泛用于机组、化工及高要求工艺冷却。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/mibishilengqueta.webp" alt="密闭式冷却塔 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/mibishilengqueta.webp" alt="密闭式冷却塔 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>密闭式冷却塔</h1>
                    <div class="product-description"><p>密闭式冷却塔通过闭式盘管与喷淋、填料组合，实现二次侧水循环冷却，水质和空气隔离，显著降低水耗与维护成本，适用于对水质要求高的场合。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
