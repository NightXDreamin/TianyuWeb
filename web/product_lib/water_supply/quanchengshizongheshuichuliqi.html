<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>全程式综合水处理器 – 一体化水处理系统 | 河南天昱环保</title>
    <meta name="description" content="全程式综合水处理器集气浮、混凝、沉淀、过滤、消毒与加药于一体，工艺紧凑、自动化程度高，适用于各种中小型市政与工业废水的全集成连续处理。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/quanchengshizongheshuichuliqi.webp" alt="全程式综合水处理器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/quanchengshizongheshuichuliqi.webp" alt="全程式综合水处理器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>全程式综合水处理器</h1>
                    <div class="product-description"><p>本系统集成气浮澄清、混凝沉淀、活性炭过滤与消毒单元，全程自动加药与排泥，模块化设计可根据水质需求灵活组合，广泛用于农村集中式污水、市政中水回用及工业循环水处理。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
