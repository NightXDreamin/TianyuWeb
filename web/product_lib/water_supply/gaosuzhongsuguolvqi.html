<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>高速·中速过滤器 – 压力式砂/多介质过滤 | 河南天昱环保</title>
    <meta name="description" content="高速和中速过滤器根据不同水质浊度和处理量设计，高速型适合低浊度大流量，中速型适合中高浊度，结构合理、运行能耗低、维护简便，广泛用于化工、轻工、印染、制药等行业。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/gaosuzhongsuguolvqi.webp" alt="高速·中速过滤器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/gaosuzhongsuguolvqi.webp" alt="高速·中速过滤器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>高速·中速过滤器</h1>
                    <div class="product-description"><p>采用先进的结构设计及精选滤料，高速微滤层可满足高流速需求，中速深层过滤层则兼顾高截留率，适于市政及工业水处理中的除浊、除颗粒和预处理工艺。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
