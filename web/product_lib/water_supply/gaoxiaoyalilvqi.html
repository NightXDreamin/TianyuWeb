<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>高效压力滤器</title>
    <meta name="description" content="多层滤料、反粒度过滤、用于生活与工业水净化处理的高效压力过滤设备">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/gaoxiaoyalilvqi.webp" alt="高效压力滤器 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/gaoxiaoyalilvqi.webp" alt="高效压力滤器 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>高效压力滤器</h1>
                <div class="product-description">
                    <p>
                        采用多层滤料反粒度滤床压力过滤法，对低浊度（SS＞70mg/L）原水净化处理。常用作城镇居民、工矿企业事业单位的生活饮用及工业的给水设备，也可用于污（废）水的回用深度处理。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
