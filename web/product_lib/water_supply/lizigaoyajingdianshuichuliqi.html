<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>离子高压静电水处理器 – 电化学/电场净化 | 河南天昱环保</title>
    <meta name="description" content="离子高压静电水处理器通过高压场产生电晕放电和离子化作用，有效去除水中有机与无机污染物，防藻抑垢，安装简便、无药投加，适用于工业循环水及循环冷却水系统。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/lizigaoyajingdianshuichuliqi.webp" alt="离子高压静电水处理器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/lizigaoyajingdianshuichuliqi.webp" alt="离子高压静电水处理器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>离子高压静电水处理器</h1>
                    <div class="product-description"><p>本设备采用高压静电场和阴阳极板组合，产生大量活性氧与离子，有效降解有机污染并抑制细菌、藻类生长，实现无化学投加的智能水质维护。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
