<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>镶铜铸铁圆闸门 – 圆形闸门/止水控流设备 | 河南天昱环保</title>
    <meta name="description" content="铸铜铸铁圆闸门结合圆形闸板与复合材质设计，密封圈＋可调式压块确保启闭平稳、止水可靠，常用于管道、暗渠及泵站出口，耐腐蚀、耐磨损、使用维护便捷。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/xiangtongzhutieyuanzhamen.webp" alt="镶铜铸铁圆闸门 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/xiangtongzhutieyuanzhamen.webp" alt="镶铜铸铁圆闸门 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>镶铜铸铁圆闸门</h1>
                    <div class="product-description"><p>产品描述占位符</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
