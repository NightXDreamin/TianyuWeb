<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>阶梯环 – 塔内填料/传质填料 | 河南天昱环保</title>
    <meta name="description" content="阶梯环填料由 PP 或 PVC 制成，多级阶梯结构增大比表面积，兼具低压降与高传质效率，适用于精馏塔、吸收塔及各种液体分离工艺。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/jietihuan.webp" alt="阶梯环 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/jietihuan.webp" alt="阶梯环 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>阶梯环</h1>
                    <div class="product-description"><p>多级阶梯式 PP/PVC 环形填料，具有大表面积、低压降、优良抗堵塞性，广泛用于精馏、吸收、洗涤及气液分离塔内。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
