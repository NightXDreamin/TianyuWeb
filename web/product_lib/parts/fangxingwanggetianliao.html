<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>方型网格填料 – 冷却塔/吸收塔高效填料 | 河南天昱环保</title>
    <meta name="description" content="方型网格填料采用耐腐 PVC 材质、一体化网格结构，填水点滴与薄膜冷却结合，抗堵塞、抗老化、结构稳定，尤其适合高温高负荷工况。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/fangxingwanggetianliao.webp" alt="方型网格填料 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/fangxingwanggetianliao.webp" alt="方型网格填料 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>方型网格填料</h1>
                    <div class="product-description"><p>方格状 PVC 模块化填料，网格均匀开孔，可兼顾滴水与薄膜冷却，抗堵塞、易排污，适用于横流、逆流及混流冷却塔。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
