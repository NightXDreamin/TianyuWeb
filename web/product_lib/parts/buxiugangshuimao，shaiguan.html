<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>不锈钢水帽/筛管 – 过滤底部配件 | 河南天昱环保</title>
    <meta name="description" content="SS304/316 水帽与筛管组合，可耐高温、耐腐蚀、承压强，配合砂缸与多介质过滤器使用，实现均匀排水与支撑滤料，确保运行可靠。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/buxiugangshuimao，shaiguan.webp" alt="不锈钢水帽、筛管 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/buxiugangshuimao，shaiguan.webp" alt="不锈钢水帽、筛管 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>不锈钢水帽、筛管</h1>
                    <div class="product-description"><p>选用 SS304/316 材质水帽与多孔筛管，耐高温、耐腐蚀、机械强度好，可保证过滤器底部均匀排水并支撑滤料。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
