<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>不锈钢卫生水箱 – SUS304/316L 储水设备 | 河南天昱环保</title>
    <meta name="description" content="不锈钢卫生水箱由304或316L 材料制成，整体无死角打磨，耐腐蚀、易清洗，可用于饮用水、工艺用水及医药用水储存，符合卫生标准。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/buxiugangweishengshuixiang.webp" alt="不锈钢卫生水箱 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/buxiugangweishengshuixiang.webp" alt="不锈钢卫生水箱 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>不锈钢卫生水箱</h1>
                    <div class="product-description"><p>本水箱采用SUS304/316L 材料整体滚压成型或板块拼接，内壁抛光处理，无卫生死区，耐高温、耐腐蚀，广泛应用于市政、酒店、医药与食品行业。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
