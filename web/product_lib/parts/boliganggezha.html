<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>玻璃钢格栅 - 耐腐蚀复合材料平台 | 河南天昱环保</title>
  <meta name="description" content="天昱环保玻璃钢格栅耐腐蚀、强度高、重量轻，是一种替代金属格栅的理想材料，广泛用于化工、电厂、污水处理等行业。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/boliganggezha.webp" alt="玻璃钢格栅 缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/boliganggezha.webp" alt="玻璃钢格栅 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>玻璃钢格栅</h1>
        <div class="product-description">
          <p>
            本格栅能耐酸、碱、有机溶剂及盐类等气液介质的腐蚀，与其它金属材料相比具有无法比拟的优势：
            强度为硬质聚氯乙烯的10倍，绝对强度大大超过铝材，达到普通钢材的水平。
            主要用于化电厂、污水处理、化工、交通运输、医药、食品加工等场所，具体用途包括：
            安全门、过滤器、围栏、船坞、步行天桥、设备平台、耐腐蚀贮槽、流体槽、地坪等。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      <!-- 可选扩展说明区域 -->
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if(thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
