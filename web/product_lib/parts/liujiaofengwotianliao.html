<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>六角蜂窝填料 – 冷却塔/填料塔填料 | 河南天昱环保</title>
    <meta name="description" content="六角蜂窝填料由热熔或挤出工艺形成六角孔结构，具有超高空隙率与低压降，广泛用于冷却塔、氧化沟曝气头及各种沉淀池的气水或水气接触工艺。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/liujiaofengwotianliao.webp" alt="六角蜂窝填料 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/liujiaofengwotianliao.webp" alt="六角蜂窝填料 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>六角蜂窝填料</h1>
                    <div class="product-description"><p>采用 PVC 或 PP 材质，一体成型六角通孔结构，实现均匀气水分布与高效传质，适合冷却塔、脱硫塔、沉淀池及水处理曝气系统。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
