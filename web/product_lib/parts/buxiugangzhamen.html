<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>不锈钢闸门 – 水工控流/止水设备 | 河南天昱环保</title>
    <meta name="description" content="不锈钢闸门采用优质SS304/316L材质和橡胶密封条设计，可在水处理、渠道、灌溉和水库等场景中实现高效控流与可靠止水，结构简单、耐腐蚀、维护方便。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/buxiugangzhamen.webp" alt="不锈钢闸门 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/buxiugangzhamen.webp" alt="不锈钢闸门 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>不锈钢闸门</h1>
                    <div class="product-description"><p>不锈钢闸门是一款用于水利与水处理工程的控流与止水设备，采用全不锈钢结构和橡胶密封，适应多种工况，具有优异的耐腐蚀性和密封性能。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
