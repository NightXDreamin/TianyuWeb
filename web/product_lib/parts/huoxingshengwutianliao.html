<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>活性生物填料 – 生物接触氧化/MBR曝气填料 | 河南天昱环保</title>
    <meta name="description" content="活性生物填料采用特殊工艺挤出 HDPE 材质，表面亲水性好、微生物附着力强、比表面积大，可显著提升生物膜生长与去除有机污染物效率，使用寿命长。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/huoxingshengwutianliao.webp" alt="活性生物填料 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/huoxingshengwutianliao.webp" alt="活性生物填料 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>活性生物填料</h1>
                    <div class="product-description"><p>HDPE 一体成型载体，孔隙结构均匀，比表面积大，可促进微生物挂膜与降解，提高净化效率，适用于 MBBR、生物接触氧化及 MBR 系统。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
