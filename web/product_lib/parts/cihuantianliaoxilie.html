<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>瓷环填料系列 – 塔内填料/耐高温耐腐蚀 | 河南天昱环保</title>
    <meta name="description" content="高铝瓷环填料系列经高温烧结而成，耐高温、耐酸碱、机械强度高，广泛用于吸收塔、蒸馏塔及各种化工塔内填充，性能稳定、寿命长。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/cihuantianliaoxilie.webp" alt="瓷环填料系列 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/cihuantianliaoxilie.webp" alt="瓷环填料系列 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>瓷环填料系列</h1>
                    <div class="product-description"><p>陶瓷材质环形模块，耐高温（≤600 ℃）、抗腐蚀、耐磨损，适用于高温蒸馏、脱硫、吸附及各种塔内传质工艺。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
