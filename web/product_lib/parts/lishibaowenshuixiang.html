<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>立式保温水箱 – 聚氨酯夹心板水箱 | 河南天昱环保</title>
    <meta name="description" content="立式保温水箱采用双层PP/FRP板夹聚氨酯硬质发泡保温，热损失小、耐候性好，无需额外保温层，适用于冷热水储存及工艺热水工程。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/lishibaowenshuixiang.webp" alt="立式保温水箱 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/lishibaowenshuixiang.webp" alt="立式保温水箱 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>立式保温水箱</h1>
                    <div class="product-description"><p>本水箱以FRP/PP复合板为内外壳，内置聚氨酯硬质发泡，保温性能优异，免维护，外形美观，适用于热水循环及消防热水储备。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
