<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>KE系列型铅烟净化器 - 铅烟治理 | 河南天昱环保</title>
    <meta name="description" content="了解天昱环保KE系列铅烟净化器，专为处理含铅废气设计，采用高效喷淋洗涤结构，适用于印刷、冶炼等行业。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/gas/ke-purifier_img.png" alt="KE系列型铅烟净化器 缩略图"></li><li><img src="/assets/img/products/gas/ke-purifier_data.png" alt="KE系列型铅烟净化器 缩略图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/gas/ke-purifier_img.png" alt="KE系列型铅烟净化器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>KE系列型铅烟净化器</h1>
                    <div class="product-description"><p>天昱环保KE系列铅烟净化器，国内最早铅尘治理设备，采用喷淋洗涤与旋流分离相结合，结构紧凑、占地小、净化效率高。适用于印刷、冶炼、制药、蓄电池等行业的铅烟尘及酸雾废气处理，运行稳定，维护简便。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
