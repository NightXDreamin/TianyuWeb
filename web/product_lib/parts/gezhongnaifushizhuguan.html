<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>各类耐腐蚀贮罐 – 化工/环保储罐 | 河南天昱环保</title>
    <meta name="description" content="提供FRP、PP、PVC、双酚A环氧涂层及不锈钢304/316L等多种材质罐体，耐酸碱、耐有机溶剂，可用于化工、制药、环保及食品行业各种介质的储存。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/gezhongnaifushizhuguan.webp" alt="各种耐腐蚀贮罐 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/gezhongnaifushizhuguan.webp" alt="各种耐腐蚀贮罐 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>各种耐腐蚀贮罐</h1>
                    <div class="product-description"><p>本系列涵盖树脂罐、塑料罐、不锈钢衬胶/环氧罐，耐高温、耐腐蚀、抗压强度高，满足化工、冶金、环保、制药等多行业储存需求。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
