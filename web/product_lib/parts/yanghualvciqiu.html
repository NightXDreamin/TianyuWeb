<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>氧化铝瓷球 – 催化载体/过滤填料 | 河南天昱环保</title>
    <meta name="description" content="高纯度氧化铝瓷球耐高温、耐磨损、化学稳定性好，常用作催化载体、精馏塔填料及吸附/过滤介质，具有良好的机械强度和热稳定性。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/yanghualvciqiu.webp" alt="氧化铝瓷球 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/yanghualvciqiu.webp" alt="氧化铝瓷球 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>氧化铝瓷球</h1>
                    <div class="product-description"><p>氧化铝瓷球含量≥98%，耐温600 ℃以上，抗压强度高，广泛用于石化、化工装置催化填料、脱硫吸收及精馏塔。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
