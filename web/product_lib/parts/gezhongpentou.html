<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>各种喷头 – 喷雾/雾化装置 | 河南天昱环保</title>
    <meta name="description" content="提供全锥、空心锥、扇形、细雾、雾化及冲洗喷头等多种喷雾产品，材质包含不锈钢、黄铜与塑料，适用于喷泉、冷却塔冲洗、脱硫脱硝、消防及工业加湿等场景。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/gezhongpentou.webp" alt="各种喷头 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/gezhongpentou.webp" alt="各种喷头 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>各种喷头</h1>
                    <div class="product-description"><p>涵盖全锥、空心锥、扇形、细雾及冲洗型喷头，接口多样（内螺纹／法兰），可选不锈钢、黄铜或 ABS 塑料，雾化细腻、流量可控。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
