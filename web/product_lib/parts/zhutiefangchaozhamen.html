<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>铸铁防潮闸门（拍门）/防倒灌设备 | 河南天昱环保</title>
    <meta name="description" content="铸铁防潮拍门通过铆装铰链和重力自闭设计，在管道或泵站出口实现自控启闭，防止污水与洪水倒灌，适用于泵房、排水管路及污水处理厂，结构简单、自动化程度高、可靠耐用。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/zhutiefangchaozhamen.webp" alt="铸铁防潮闸门（拍门） 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/zhutiefangchaozhamen.webp" alt="铸铁防潮闸门（拍门） 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>铸铁防潮闸门（拍门）</h1>
                    <div class="product-description"><p>利用重力铰链自动启闭，无需外部动力，可在排水时自动打开、来水倒灌时自动闭合，实现可靠防潮防倒灌，广泛应用于泵站出口、排水管路及市政污水口。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
