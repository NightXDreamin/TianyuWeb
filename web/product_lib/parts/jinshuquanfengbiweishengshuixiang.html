<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>金属全封闭卫生水箱 – 一体化储水罐 | 河南天昱环保</title>
    <meta name="description" content="全封闭金属水箱采用PPH/FRP内胆与碳钢外壳组合，密闭防蚊、防尘、防二次污染，可用于生活、消防及工艺用水储存，结构轻便、保温性能良好。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/jinshuquanfengbiweishengshuixiang.webp" alt="金属全封闭卫生水箱 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/jinshuquanfengbiweishengshuixiang.webp" alt="金属全封闭卫生水箱 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>金属全封闭卫生水箱</h1>
                    <div class="product-description"><p>该水箱内胆选用卫生级PPH，外壳为碳钢喷塑，整体全封闭设计，保障水质免受外界污染，可带保温层，适用于多种水质储存。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
