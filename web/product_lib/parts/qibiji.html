<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>启闭机 – 启闭/控制设备 | 河南天昱环保</title>
    <meta name="description" content="启闭机采用蜗轮蜗杆或齿轮蜗条传动，具有大扭矩、自锁可靠、可手动或电动操作，并可配置行程开关，实现精确位置信号输出，广泛用于水厂、污水厂、闸门、堰门及管道系统的启闭与控制。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/xxx/placeholder.webp" alt="启闭机 略缩图"></li><li><img src="/assets/img/products/xxx/placeholder.webp" alt="启闭机 缩略图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/xxx/placeholder.webp" alt="启闭机 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>启闭机</h1>
                    <div class="product-description"><p>启闭机是一种用于各类闸门、堰门及阀门的启闭控制装置，具有自锁可靠、操作轻便、可配电动或手动驱动，并可接入自动化系统，实现精确、节能、高效的开闭控制。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
