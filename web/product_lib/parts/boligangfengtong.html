<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>玻璃钢风筒 – 防腐通风风管/排风设备 | 河南天昱环保</title>
    <meta name="description" content="玻璃钢风筒采用 FRP 结构，强度高、耐腐蚀、重量轻，可用于冷却塔、耐酸碱通风与工业烟气排放系统，支持大口径与长管距应用。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/boligangfengtong.webp" alt="玻璃钢风筒 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/boligangfengtong.webp" alt="玻璃钢风筒 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>玻璃钢风筒</h1>
                    <div class="product-description"><p>FRP 玻璃钢风筒具备优异的耐腐蚀与耐候性能，配合法兰连接与支撑架设计，可实现大口径、长距离的通风与排风，广泛用于冷却塔和化工排风。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
