<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>玻璃钢缠绕式贮罐 – FRP 储罐设备 | 河南天昱环保</title>
    <meta name="description" content="采用手糊＋缠绕复合工艺制成，耐腐蚀、强度高、重量轻、保温性好，适合石油、化工、冶金及电子厂各种有机溶剂和水性介质储存，使用寿命≥10 年。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/boligangchanraoshizhuguan.webp" alt="玻璃钢缠绕式贮罐 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/boligangchanraoshizhuguan.webp" alt="玻璃钢缠绕式贮罐 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>玻璃钢缠绕式贮罐</h1>
                    <div class="product-description"><p>本系列储罐采用缠绕成型技术，内衬聚酯或乙烯基酯，外层玻璃纤维缠绕增强，具抗压抗腐性能，适合酸碱盐及有机溶剂储罐。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
