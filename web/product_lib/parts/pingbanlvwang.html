<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>平板滤网 - 过滤设备 | 河南天昱环保</title>
  <meta name="description" content="了解天昱环保平板滤网，结构紧凑、通水性好，广泛用于水处理、污水回用、工业过滤等场景。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/pingbanlvwang.webp" alt="平板滤网 缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/pingbanlvwang.webp" alt="平板滤网 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>平板滤网</h1>
        <div class="product-description">
          <p>
            平板滤网是一种适用于水处理和工业流体过滤的装置，采用优质金属材料焊接制成，具有结构坚固、过滤精度高、易于清洗等特点。
            广泛应用于自来水厂、污水回用系统以及化工、食品等行业的预过滤或精过滤环节。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      <!-- 可选扩展说明区域 -->
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if(thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
