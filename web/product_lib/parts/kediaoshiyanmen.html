<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>可调式堰门 – 调节/溢流堰设备 | 河南天昱环保</title>
    <meta name="description" content="可调式堰门可灵活调节溢流堰高度，用于氧化沟污水处理的配水井和沉淀池，也适用于气浮池、隔油池等水利构筑物的配水、排水与水位控制，结构简单、使用便利、耐腐蚀可靠。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/kediaoshiyanmen.webp" alt="可调式堰门 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/kediaoshiyanmen.webp" alt="可调式堰门 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>可调式堰门</h1>
                    <div class="product-description"><p>可调式堰门是一种用于各类污水处理和水利工程构筑物的溢流堰调节设备，通过手动或机械方式精确调节堰顶高度，实现均匀溢流与水位控制，安装维护简便，广泛适用于配水井、沉淀池、气浮池、隔油池等场景。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
