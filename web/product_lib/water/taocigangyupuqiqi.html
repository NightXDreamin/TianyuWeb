<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>陶瓷刚玉曝气器 – 微孔曝气设备 | 河南天昱环保</title>
    <meta name="description" content="陶瓷刚玉曝气器采用高硬度氧化铝刚玉材质，经高温烧结形成均匀微孔，耐磨耐腐、抗堵塞，能产生稳定细泡，氧传质效率高，广泛用于生化池和MBR系统增氧。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/taocigangyupuqiqi.webp" alt="陶瓷刚玉曝气器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/taocigangyupuqiqi.webp" alt="陶瓷刚玉曝气器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>陶瓷刚玉曝气器</h1>
                    <div class="product-description"><p>本曝气器以高纯度氧化铝刚玉为原料，微孔均匀、出气稳定，可在0.02–0.05 MPa低压下工作，使用寿命长、维护周期长，有效提升生化处理效率。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
