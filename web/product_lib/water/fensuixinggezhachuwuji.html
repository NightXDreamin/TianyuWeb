<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>粉碎型格栅除污机 - 污水处理设备 | 河南天昱环保</title>
    <meta name="description" content="粉碎型格栅除污机可将大体积固体废物粉碎为小颗粒，与污水一同处理，适用于地埋式污水处理站等无人值守场景。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/fensuixinggezhachuwuji.webp" alt="粉碎型格栅除污机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/fensuixinggezhachuwuji.webp" alt="粉碎型格栅除污机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>粉碎型格栅除污机</h1>
                <div class="product-description">
                    <p>
                        粉碎型格栅能将大体积的固体废物粉碎成6–12mm的小颗粒，与污水一起进入后续处理工序。
                        无需进行格栅的清渣，实现系统无人值守、无堵塞、无需投掷刀闸。
                        粉碎型格栅实现紧凑的全封闭设计，使系统从人工操作逐步走向自动化进程。
                        为实现真正意义上的地埋式污水站铺设了有利条件。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
