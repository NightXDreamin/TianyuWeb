<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>全自动沉淀装置</title>
    <meta name="description" content="FB型高效全自动沉淀装置，适用于原水及生活饮用水的高效沉淀处理，自动化程度高，处理效果显著。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/quanzidongchendianzhuangzhi.webp" alt="全自动沉淀装置 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/quanzidongchendianzhuangzhi.webp" alt="全自动沉淀装置 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>全自动沉淀装置</h1>
                <div class="product-description">
                    <p>
                        各种水源的性质各不相同，其处理方法也不一样。对含有不同性质悬浮物的生活饮用水的原水及工业废水，根据重力分离法，采用FB型高效全自动沉淀装置进行沉淀，其效果十分显著，自动化程度居国内领先水平。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
