<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>低速推流系列搅拌机 – 推流/混合搅拌设备 | 河南天昱环保</title>
    <meta name="description" content="低速推流系列搅拌机采用大直径推流叶轮与变频调速技术，低速高推力、能耗低；适用于沉淀池、混合反应池和硝化池的均匀混合与悬浮，安装维护简便，运行平稳可靠。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/disutuiliuxiliejiaobanji.webp" alt="低速推流系列搅拌机 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/disutuiliuxiliejiaobanji.webp" alt="低速推流系列搅拌机 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>低速推流系列搅拌机</h1>
                    <div class="product-description"><p>低速推流系列搅拌机专为各类沉淀与反应池设计，采用大推力低转速叶轮，可在保证混合效果的同时最大限度降低能耗，适用于污水处理全过程中的混合、悬浮与推流环节。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
