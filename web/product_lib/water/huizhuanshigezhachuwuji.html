<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>回转式格栅除污机 - 污水处理设备 | 河南天昱环保</title>
  <meta name="description" content="了解天昱环保回转式格栅除污机，适用于大型水口及污水泵站，有效拦截杂物，保障水泵与设备运行安全。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/huizhuanshigezhachuwuji.webp" alt="回转式格栅除污机 缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/huizhuanshigezhachuwuji.webp" alt="回转式格栅除污机 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>回转式格栅除污机</h1>
        <div class="product-description">
          <p>
            是设在大型取水口、污水及雨水的提升泵站、污水处理厂等进水口处，适用于浅池格栅井的一种拦污设备。
            用于阻挡草木、垃圾、纤维状物等杂物进入水泵和后续设备，以确保水泵及其它设备的正常运行。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      <!-- 可选扩展说明区域 -->
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if(thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
