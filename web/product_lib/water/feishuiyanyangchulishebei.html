<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>废水厌氧处理设备 – 高浓度废水厌氧系统 | 河南天昱环保</title>
    <meta name="description" content="废水厌氧处理设备结合厌氧反应塔与螺旋分离、气提或UASB工艺，有效降解高浓度有机负荷并回收生物气，适用于食品、印染、造纸等行业。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/feishuiyanyangchulishebei.webp" alt="废水厌氧处理设备 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/feishuiyanyangchulishebei.webp" alt="废水厌氧处理设备 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>废水厌氧处理设备</h1>
                    <div class="product-description"><p>本设备模块化配置厌氧反应器、固液分离与气固分离系统，降解效率高、能量自给，适合高浓度有机废水集中处理。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
