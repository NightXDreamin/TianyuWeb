<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>无轴旋转输送机 - 污泥输送设备 | 河南天昱环保</title>
    <meta name="description" content="无轴旋转输送机适用于污泥脱水后的物料输送，螺旋体柔性好，运行稳定，广泛应用于污水处理等领域。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/wuzhouxuanzhuanshusongji.webp" alt="无轴旋转输送机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/wuzhouxuanzhuanshusongji.webp" alt="无轴旋转输送机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>无轴旋转输送机</h1>
                <div class="product-description">
                    <p>
                        无轴旋转输送机主要用于污泥脱水后污泥及多种物料的输送。该设备采用无中心轴的螺旋体结构，
                        螺旋具有自由弹性，能有效减少堵塞并自动排除卡壳问题，从而保障设备的连续运行，维护量小，故障率低。
                        适用于污水处理厂、造纸、食品、化工等多种行业物料输送场景。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
