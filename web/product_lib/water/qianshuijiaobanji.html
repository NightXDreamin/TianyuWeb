<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>潜水搅拌机 - 搅拌曝气设备 | 河南天昱环保</title>
  <meta name="description" content="潜水搅拌机是一种高效、节能的混合设备，广泛应用于污水处理、曝气池和搅拌池中，用于防止沉淀和增强传质效果。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/qianshuijiaobanji.webp" alt="潜水搅拌机 略缩图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/qianshuijiaobanji.webp" alt="潜水搅拌机 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>潜水搅拌机</h1>
        <div class="product-description">
          <p>
            潜水搅拌机是一种安装于水下的低速、大推力混合设备，广泛应用于市政和工业污水处理过程中的搅拌池、厌氧池、缺氧池及好氧池等场合。主要作用是保持水体混合均匀、防止污泥沉淀、增强氧气转移效率、提高处理效果。具有结构紧凑、能耗低、安装灵活、运行稳定、使用寿命长等优点。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if (thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
