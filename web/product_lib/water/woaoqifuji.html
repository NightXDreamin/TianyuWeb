<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>涡凹气浮机</title>
    <meta name="description" content="适用于工业废水处理的凹式气浮设备，具有效率高、占地小、运行稳定等优点。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/woaoqifuji.webp" alt="涡凹气浮机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/woaoqifuji.webp" alt="涡凹气浮机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>涡凹气浮机</h1>
                <div class="product-description">
                    <p>
                        涡凹气浮机是一种常见的水处理设备，适用于各类工业废水处理工艺中。该设备通过溶气释放系统将微细气泡注入水中，实现对悬浮物、油脂等污染物的高效去除，具有结构紧凑、气浮效率高、运行稳定等优点，适用于造纸、电镀、印染、食品等行业的污水处理。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
