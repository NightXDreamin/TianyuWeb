<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>MBR生物膜反应器 – 膜生物反应/高效污水处理设备 | 河南天昱环保</title>
    <meta name="description" content="MBR（膜生物反应器）结合生物降解与膜分离技术，可实现高负荷有机废水的深度处理与高品质出水，结构紧凑、易于自动化控制，广泛用于市政、化工、食品等行业的中水回用与达标排放。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/MBRshengwumofanyingqi.webp" alt="MBR生物膜反应器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/MBRshengwumofanyingqi.webp" alt="MBR生物膜反应器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>MBR生物膜反应器</h1>
                    <div class="product-description"><p>MBR生物膜反应器将膜组件浸没于生物反应区，通过微孔膜精密截留，实现生物固液分离和高效去除有机物，出水可直接回用。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
