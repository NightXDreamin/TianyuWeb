<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>搅拌机 – 液体混合/均质设备 | 河南天昱环保</title>
    <meta name="description" content="搅拌机采用高扭矩叶轮与变频调速电机，可实现强力混合、均质、分散、溶解及悬浮，支持链条／桥式／立式多种安装形式，广泛应用于药剂制备、化工、制浆造纸及水处理加药混合工艺。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/jiaobanji.webp" alt="搅拌机 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/jiaobanji.webp" alt="搅拌机 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>搅拌机</h1>
                    <div class="product-description"><p>本系列搅拌机具备大扭矩低速及高速高剪切两种叶轮选项，采用变频调速与防爆/防腐电机，可定制倾斜／立装／顶装式安装方式，实现药液均匀混匀与快速溶解。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
