<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>陆用油水分离器 – 重力/机械分离设备 | 河南天昱环保</title>
    <meta name="description" content="陆用油水分离器适用于矿山、油田、港口及工业厂区含油废水处理，采用重力沉降、拦截板和聚结剂投加，使油滴聚合上浮，净化效率高、占地小、易于就地安装和维护。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/luyongyoushuifenliqi.webp" alt="陆用油水分离器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/luyongyoushuifenliqi.webp" alt="陆用油水分离器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>陆用油水分离器</h1>
                    <div class="product-description"><p>本分离器集气浮、重力沉降与化学絮凝为一体，通过斜板或斜管增强沉降，并可在线投加聚结剂，适合陆地环境下的含油废水高效治理，出水合格达标。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
