<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>隔油池 – 污水预处理/重力分离设备 | 河南天昱环保</title>
    <meta name="description" content="隔油池利用重力法和浮油自动收集原理，在石油化工、餐饮、汽车清洗及工业给排水前端快速分离悬浮物与油脂，结构简单、性价比高，是各类含油废水的首道预处理工艺。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/geyouchi.webp" alt="隔油池 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/geyouchi.webp" alt="隔油池 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>隔油池</h1>
                    <div class="product-description"><p>本隔油池通过沉降区、截油斜板和浮油收集装置三级设计，实现100–200 μm及以上油滴和杂质的快速分离，适合在各类工业与生活污水前端设置，减少主工艺负荷。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
