<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>撇渣（油）、刮泥机 - 污水处理设备 | 河南天昱环保</title>
    <meta name="description" content="撇渣（油）、刮泥机适用于沉淀池、隔油池等平流式构筑物，可同时进行池底刮泥和水面撇渣、撇油，是运行稳定、维护方便的理想设备。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/piezhaguaniji.webp" alt="撇渣（油）、刮泥机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/piezhaguaniji.webp" alt="撇渣（油）、刮泥机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>撇渣（油）、刮泥机</h1>
                <div class="product-description">
                    <p>
                        撇渣（油）、刮泥机主要应用于平流式（矩形）沉淀池和隔油池，广泛用于污水处理工程中的初沉池、二沉池以及隔油池等。设备可在池底进行有效的刮泥作业，同时对水面浮油、浮渣进行撇除。具有结构简单、安装操作方便、运行稳定、维护量小、安全可靠等特点，是一种功能集成性强的多用途设备。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
