<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>卧螺离心机 - 高效固液分离设备 | 河南天昱环保</title>
    <meta name="description" content="卧螺离心机采用离心沉降方式连续分离悬浮液，适用于市政污泥脱水、工业废水处理及多种固液分离工况。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/woluolixinji.webp" alt="卧螺离心机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/woluolixinji.webp" alt="卧螺离心机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>卧螺离心机</h1>
                <div class="product-description">
                    <p>
                        卧螺离心机采用离心沉降方式连续分离悬浮液，可在全密闭条件下实现连续进料、分离和卸料。
                        适用于各类高悬浮液的澄清、固体分级和混合液澄清，具有处理量大、能耗低、结构紧凑、维护方便等优点。
                        尤其适用于市政污泥再生回用、浓度及粒度变化较大的悬浮液，能满足废水及各种物料处理需求。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一张
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
