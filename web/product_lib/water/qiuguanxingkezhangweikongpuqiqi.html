<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>球冠形可张微孔曝气器 – MBR/气浮曝气设备 | 河南天昱环保</title>
    <meta name="description" content="采用球冠形可张微孔膜结构，出气均匀成小气泡，氧传质效率高、抗堵塞，适用于 MBR 膜间曝气及气浮系统。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/qiuguanxingkezhangweikongpuqiqi.webp" alt="球冠形可张微孔曝气器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/qiuguanxingkezhangweikongpuqiqi.webp" alt="球冠形可张微孔曝气器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>球冠形可张微孔曝气器</h1>
                    <div class="product-description"><p>球冠式微孔曝气器可手动张开微孔膜，维修更换方便，出气颗粒均匀、孔径可控，广泛用于 MBR、好氧池及气浮系统。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
