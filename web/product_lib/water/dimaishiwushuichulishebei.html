<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>碳钢地埋式水处理设备 – 一体化埋地系统 | 河南天昱环保</title>
    <meta name="description" content="碳钢地埋式水处理设备采用整体碳钢或内衬防腐结构，可埋于地下，不占地面空间，集预处理、生化、沉淀、过滤及消毒于一体，适用于农村集中式生活污水和小型工业废水处理。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/dimaishiwushuichulishebei.webp" alt="碳钢地埋式水处理设备 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/dimaishiwushuichulishebei.webp" alt="碳钢地埋式水处理设备 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>碳钢地埋式水处理设备</h1>
                    <div class="product-description"><p>本设备采用碳钢或防腐碳钢材质，模块化工艺设计，不锈钢或FRP内衬，集厌氧、生化接触氧化、沉淀、后置过滤与消毒于一体，出水可达到《城镇污水排放标准》。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
