<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>污水池曝气设备 – 池底/表面曝气系统 | 河南天昱环保</title>
    <meta name="description" content="污水池曝气设备涵盖池底微孔管、表面转刷和盘式曝气器，提供多种增氧方案，保证污水处理各工艺段稳定供氧、能耗低、维护简便。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/wushuichipuqishebei.webp" alt="污水池曝气设备 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/wushuichipuqishebei.webp" alt="污水池曝气设备 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>污水池曝气设备</h1>
                    <div class="product-description"><p>本成套曝气系统可选池底微孔扩散、表面转刷或盘式曝气器，可根据处理要求及池体形状组合配置，实现最佳增氧与混合效果。

</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
