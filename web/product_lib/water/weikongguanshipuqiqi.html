<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>微孔管式曝气器 – 管式微孔曝气设备 | 河南天昱环保</title>
    <meta name="description" content="微孔管式曝气器由工程塑料或不锈钢管体和微孔膜组合而成，出气均匀、阻力低、寿命长，可自动张膜防堵塞，适用于各类生化池曝气。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/weikongguanshipuqiqi.webp" alt="微孔管式曝气器 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/weikongguanshipuqiqi.webp" alt="微孔管式曝气器 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>微孔管式曝气器</h1>
                    <div class="product-description"><p>本管式曝气器采用三元乙丙或EPDM微孔膜，与ABS或不锈钢管体结合，具备自动张膜、自清洗功能，气泡细密、排泥少，是高效节能曝气方案。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
