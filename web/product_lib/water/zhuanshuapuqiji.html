<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>转刷曝气机 – 机械表面曝气设备 | 河南天昱环保</title>
    <meta name="description" content="转刷曝气机通过耐腐不锈钢转刷在水面滚动，使水与空气充分接触，氧传质系数高，可处理污水初期曝气及池面搅动，结构简单、节能高效。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/zhuanshuapuqiji.webp" alt="转刷曝气机 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/zhuanshuapuqiji.webp" alt="转刷曝气机 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>转刷曝气机</h1>
                    <div class="product-description"><p>本设备采用不锈钢或合金材料制成的转刷，在池面产生强烈水流和空气混合，氧传质效率高达2.0 kgO₂/kWh，适合接触氧化和污水初期曝气。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
