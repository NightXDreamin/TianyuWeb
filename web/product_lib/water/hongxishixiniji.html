<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>虹吸式吸泥机 - 沉淀池污泥排除设备</title>
    <meta name="description" content="虹吸式吸泥机广泛用于给排水工程中平流式沉淀池沉积污泥的刮吸排除，适用于各种矩形沉淀池。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/hongxishixiniji.webp" alt="虹吸式吸泥机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/hongxishixiniji.webp" alt="虹吸式吸泥机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>虹吸式吸泥机</h1>
                <div class="product-description">
                    <p>
                        虹吸式吸泥机是沉淀池常用的机械排泥设备之一，广泛适用于给排水工程中设置于地表或半地下的平流沉淀池中积累污泥的刮吸排除。尤其适用于矩形沉淀池的沉泥污泥排除。可调整工作行程和排泥次数，提高沉淀效果。操作维护方便，不易发生故障。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
