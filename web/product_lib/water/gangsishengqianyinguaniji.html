<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>钢丝绳牵引刮泥机 - 污水处理设备 | 河南天昱环保</title>
    <meta name="description" content="钢丝绳牵引刮泥机适用于平流式沉淀池、隔油池等池底污泥及表面浮渣的刮集排除，结构简单，占用空间小，自动化程度高。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/gangsishengqianyinguaniji.webp" alt="钢丝绳牵引刮泥机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/gangsishengqianyinguaniji.webp" alt="钢丝绳牵引刮泥机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>钢丝绳牵引刮泥机</h1>
                <div class="product-description">
                    <p>
                        该机适用于平流式（矩形）沉淀池、隔油池等池底污泥及表面浮渣的刮集排除。具有适应范围广、结构简单、操作方便、运行安全可靠、占用辅助空间少、自动化程度高等特点。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
