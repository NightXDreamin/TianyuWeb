<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>辐流式沉淀池周边传动直压排泥机 - 排泥设备 | 河南天昱环保</title>
    <meta name="description" content="辐流式沉淀池周边传动直压排泥机适用于大中型圆形沉淀池的污泥收集排放，运行稳定，排泥效率高。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/fuliushichendianchizhoubianchuandongzhiyapainiji.webp" alt="辐流式沉淀池周边传动直压排泥机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/fuliushichendianchizhoubianchuandongzhiyapainiji.webp" alt="辐流式沉淀池周边传动直压排泥机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>辐流式沉淀池周边传动直压排泥机</h1>
                <div class="product-description">
                    <p>
                        本设备适用于大中型辐流式沉淀池，用于连续性或间歇性排除沉积污泥。采用周边传动结构，直压式排泥方式，运行稳定，排泥效果良好，是市政及工业污水处理中常用的高效排泥装置。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
