<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>玻璃钢地埋式水处理设备 – 埋地一体化系统 | 河南天昱环保</title>
    <meta name="description" content="玻璃钢地埋式水处理设备以FRP材料制造，轻质高强、耐腐蚀、免维护，集成化工艺模块可实现厌氧—好氧—沉淀—过滤—消毒全流程，适合城乡结合部及厂区小型污水处理。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/boligangdimaishiwushuichulishebei.webp" alt="玻璃钢地埋式水处理设备 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/boligangdimaishiwushuichulishebei.webp" alt="玻璃钢地埋式水处理设备 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>玻璃钢地埋式水处理设备</h1>
                    <div class="product-description"><p>本设备采用耐腐耐压FRP材质，整体地埋，模块化连通设计，支持COD 500–2000 mg/L高浓度废水处理，贫观紧凑、快捷安装，出水可循环利用或达排放标准。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
