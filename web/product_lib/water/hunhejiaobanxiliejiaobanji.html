<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>混合搅拌系列搅拌机 - 搅拌曝气设备 | 河南天昱环保</title>
  <meta name="description" content="混合搅拌系列搅拌机适用于污水处理、搅拌混合、促进反应等场景，结构紧凑、高效节能。">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/hunhejiaobanxiliejiaobanji.webp" alt="混合搅拌机缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/hunhejiaobanxiliejiaobanji.webp" alt="混合搅拌机大图">
        </div>
      </div>
      <div class="product-info">
        <h1>混合搅拌系列搅拌机</h1>
        <div class="product-description">
          <p>
            混合搅拌系列搅拌机是一种专为污水处理系统设计的高效搅拌设备，结合了低速推流与混合功能，适用于各类池体的均匀混合、促进反应过程、防止沉积等功能。设备结构紧凑，运行稳定，能耗低，安装维护简便，适配性强。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if (thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
