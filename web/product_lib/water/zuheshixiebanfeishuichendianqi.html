<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>组合式斜板废水沉淀器</title>
    <meta name="description" content="适用于治金、市政、机械、电力等行业废水处理的高效斜板沉淀器，占地小、效率高、运行可靠。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/zuheshixiebanfeishuichendianqi.webp" alt="组合式斜板废水沉淀器 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/zuheshixiebanfeishuichendianqi.webp" alt="组合式斜板废水沉淀器 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>组合式斜板废水沉淀器</h1>
                <div class="product-description">
                    <p>
                        该设备适用于冶金、市政工程、机械、化工、电力、建材等行业的废水、污水处理工程，具有处理效率高、占地面积小、能耗低、投资省、运行管理方便、安全、可靠等优点。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
