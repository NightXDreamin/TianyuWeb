<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>皮带输送机 - 固体物料输送设备 | 河南天昱环保</title>
    <meta name="description" content="皮带输送机输送量大、运行稳定、适用于水平或倾斜角度输送各类固体物料，广泛用于污泥、砂石、垃圾等场景。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/pidaishusongji.webp" alt="皮带输送机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/pidaishusongji.webp" alt="皮带输送机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>皮带输送机</h1>
                <div class="product-description">
                    <p>
                        皮带输送机运行可靠，输送量大、输送距离长，维修方便。适用于输送固体物料，可实现水平输送或倾斜一定角度的连续输送。广泛应用于污泥、砂石、垃圾等领域，是现代工业与环保行业中常见的高效输送设备。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
