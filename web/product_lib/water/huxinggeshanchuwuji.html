<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>弧形格栅除污机 - 污水处理设备 | 河南天昱环保</title>
  <meta name="description" content="弧形格栅除污机结构简单、运行可靠，广泛应用于污水处理厂、水电站等进水口的固液分离工序。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/huxinggeshanchuwuji.webp" alt="弧形格栅除污机 缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/huxinggeshanchuwuji.webp" alt="弧形格栅除污机 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>弧形格栅除污机</h1>
        <div class="product-description">
          <p>
            弧形格栅除污机主要安装于渠道中，用于截留水中杂质，适用于污水厂进水口或泵站前的预处理系统。
            其弧形结构设计可有效提高拦污面积，减少水头损失，维护简便、使用寿命长，是一种经济高效的拦污设备。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      <!-- 可选扩展说明区域 -->
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if(thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
