<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>行车式刮泥机 - 污水处理设备 | 河南天昱环保</title>
    <meta name="description" content="行车式刮泥机适用于矩形沉淀池，能有效地将池底污泥集中并排出，适应性强、运行平稳、维护简便，是沉淀池常用排泥设备。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/xingcheshiguaniji.webp" alt="行车式刮泥机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/xingcheshiguaniji.webp" alt="行车式刮泥机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>行车式刮泥机</h1>
                <div class="product-description">
                    <p>
                        行车式刮泥机主要应用于污水处理厂或给排水工程的矩形沉淀池中，用于收集和排除沉积在池底的污泥。设备由驱动机构、行走桥架、刮泥系统等部分组成，具有结构紧凑、运行平稳、维护方便等特点，是沉淀池常用的排泥设备之一。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if (thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
