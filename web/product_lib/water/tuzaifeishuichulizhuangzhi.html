<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>屠宰废水处理装置 – 高浓度有机废水处理 | 河南天昱环保</title>
    <meta name="description" content="屠宰废水处理装置专为畜禽屠宰废水设计，结合格栅、调节池、气浮、生物滤池与消毒工艺，能够高效去除油脂、悬浮物及蛋白质等有机污染，出水符合《城镇污水处理厂污染物排放标准》。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/products/detail_img/tuzaifeishuichulizhuangzhi.webp" alt="屠宰废水处理装置 略缩图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/products/detail_img/tuzaifeishuichulizhuangzhi.webp" alt="屠宰废水处理装置 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>屠宰废水处理装置</h1>
                    <div class="product-description"><p>本装置采用预处理+气浮+SBR/生物滤池+深度氧化消毒流程，对高浓度有机物、悬浮物和氨氮实现三级净化，系统自动化程度高、占地小、能耗低。</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
