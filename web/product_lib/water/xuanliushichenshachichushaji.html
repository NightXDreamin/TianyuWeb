<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>旋流式沉砂池除砂机 - 沉砂池配套设备 | 河南天昱环保</title>
    <meta name="description" content="旋流式沉砂池除砂机用于沉砂池的除砂洗砂，沉砂效果好，是沉砂系统中关键的除砂设备。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/xuanliushichenshachichushaji.webp" alt="旋流式沉砂池除砂机 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/xuanliushichenshachichushaji.webp" alt="旋流式沉砂池除砂机 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>旋流式沉砂池除砂机</h1>
                <div class="product-description">
                    <p>
                        旋流式除砂机是一种专为旋流沉砂池设计的除砂装置，能够高效分离污水中的砂粒杂质，
                        同时具有良好的洗砂效果。该设备结构紧凑，运行平稳，操作维护简便，是各种沉砂池系统中理想的核心配套设备。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
