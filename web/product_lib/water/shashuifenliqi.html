<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>砂水分离器 - 沉砂池配套设备 | 河南天昱环保</title>
    <meta name="description" content="砂水分离器用于沉砂池排除砂水混合物的分离，能有效去除砾石等无机物，是曝气沉砂池等理想配套设备。">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

    <section class="device-detail">
        <div class="container">
            <div class="image-gallery">
                <ul class="thumbnail-list">
                    <li><img src="/assets/img/products/detail_img/shashuifenliqi.webp" alt="砂水分离器 略缩图"></li>
                </ul>
                <div class="main-image">
                    <img id="main-product-image" src="/assets/img/products/detail_img/shashuifenliqi.webp" alt="砂水分离器 主图">
                </div>
            </div>
            <div class="product-info">
                <h1>砂水分离器</h1>
                <div class="product-description">
                    <p>
                        砂水分离器是一种用于将沉砂池中排出的砂水混合物进行分离的机械设备。
                        主要用于去除砾石、石子等无机物杂物，防止其进入后续水处理工艺。
                        本设备适用于平式沉砂池、曝气沉砂池等多种沉砂工艺系统，结构紧凑、运行稳定、分离效率高，是沉砂处理系统的理想配套装置。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="device-description">
        <div class="container">
            
        </div>
    </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active');
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
