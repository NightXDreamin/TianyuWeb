<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>钢丝绳格栅清污机 - 污水处理设备 | 河南天昱环保</title>
  <meta name="description" content="钢丝绳格栅清污机是一种高效的固液分离设备，适用于污水处理厂、水利工程等场所，用于截留并清除进水中的大块杂质。">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/gangsishenggezhachuwuji.webp" alt="钢丝绳格栅清污机 缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/gangsishenggezhachuwuji.webp" alt="钢丝绳格栅清污机 主图">
        </div>
      </div>
      <div class="product-info">
        <h1>钢丝绳格栅清污机</h1>
        <div class="product-description">
          <p>
            钢丝绳格栅清污机主要用于污水处理系统的进水口，用以拦截和清除水中较大漂浮物和固体垃圾，防止其进入后续处理单元。设备结构坚固，运行平稳，适用于大流量、高负荷的运行环境，有效提升整体处理系统的稳定性和自动化水平。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      <!-- 可选扩展说明区域 -->
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if(thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
