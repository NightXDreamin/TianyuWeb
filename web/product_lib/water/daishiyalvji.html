<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>低速推流系列搅拌机 - 搅拌曝气设备 | 河南天昱环保</title>
  <meta name="description" content="低速推流系列搅拌机适用于污水处理厂生化池中的推流混合，低速大叶轮设计，推力强，节能耐用。">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <script src="/assets/js/header.js"></script>

  <section class="device-detail">
    <div class="container">
      <div class="image-gallery">
        <ul class="thumbnail-list">
          <li><img src="/assets/img/products/detail_img/daishiyalvji.webp" alt="低速搅拌机缩略图"></li>
        </ul>
        <div class="main-image">
          <img id="main-product-image" src="/assets/img/products/detail_img/daishiyalvji.webp" alt="低速搅拌机大图">
        </div>
      </div>
      <div class="product-info">
        <h1>低速推流系列搅拌机</h1>
        <div class="product-description">
          <p>
            低速推流系列搅拌机适用于污水处理厂中推流、混合、生化反应等用途。其大直径叶轮在低转速下可产生较大推力，适合用于氧化沟、厌氧池、缺氧池等工艺段，具有推流范围广、能耗低、搅拌效果均匀、维护简单等特点。
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="device-description">
    <div class="container">
      
    </div>
  </section>

  <script src="/assets/js/footer.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnailList = document.querySelector('.thumbnail-list');
    const mainImage = document.getElementById('main-product-image');

    if (thumbnailList && mainImage) {
      const thumbnails = thumbnailList.querySelectorAll('li');
      if (thumbnails.length > 0) {
        thumbnails[0].classList.add('active');
      }

      thumbnailList.addEventListener('click', (event) => {
        const li = event.target.closest('li');
        if (li) {
          const newMainImageSrc = li.querySelector('img').src;
          mainImage.src = newMainImageSrc;

          thumbnails.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        }
      });
    }
  });
  </script>
</body>
</html>
