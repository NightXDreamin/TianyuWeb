    <main class="contact-page">
        <section class="page-hero">
            <div class="container">

            <div class="container contact-grid">

                    <h3 class="contact-info__title">联系方式</h3>
                    <ul class="contact-info__list">
                        <li>
                            <span class="label">公司全称：</span>
                            河南天昱环保工程有限公司

                        <li>
                            <span class="label">联系人：</span>

                        <li>

                        </li>
                    </ul>
                    <div class="contact-info__qr">
                        <img src="/assets/img/公众号二维码.png" alt="天昱环保官方公众号">

                <div class="contact-form" data-aos="fade-left">

                            <input type="text" id="name" name="name" class="form__input" placeholder="请输入您的姓名" required>
                        </div>
                        <div class="form__group">
                            <label for="phone" class="form__label">联系电话</label>
                            <input type="tel" id="phone" name="phone" class="form__input" placeholder="方便我们与您联系" required>
                        </div>
                        <div class="form__group">
                            <label for="message" class="form__label">您的需求</label>
                            <textarea id="message" name="message" class="form__textarea" rows="5" placeholder="请简要描述您的项目需求或问题" required></textarea>
                        </div>
                        <button type="submit" class="btn form__submit">立即提交</button>
