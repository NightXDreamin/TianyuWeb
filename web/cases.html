<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程案例 | 河南天昱环保</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <script src="/assets/js/header.js"></script>

    <main class="cases-page">
        <section class="hero-about" style="background-image: url('/assets/img/远景脱硫塔.png');">
            <div class="container" data-aos="fade-in">
                <h1 class="hero-about__title">工程案例</h1>
                <p class="hero-about__subtitle">以实战经验，铸就可靠工程</p>
            </div>
        </section>

        <section id="case-categories" class="case-category-section">
            <div class="container">
                <div class="section-title" data-aos="fade-up">
                    <h2>案例分类</h2>
                    <p>我们专注于三大核心领域的污染治理</p>
                </div>
                <div class="category-grid">
                    <div class="category-card" data-aos="fade-up">
                        <div class="category-card__image">
                            <img src="/assets/img/cases/污水站例子.png" alt="污水处理案例" loading="lazy">
                        </div>
                        <div class="category-card__content">
                            <h3 class="category-card__title">水处理</h3>
                            <p class="category-card__description">在工业废水、医疗污水与市政污水治理方面拥有多年EPC经验，可按不同水质定制A²/O、MBR、一体化设备等高效方案。</p>
                        </div>
                    </div>
                    <div class="category-card" data-aos="fade-up" data-aos-delay="100">
                        <div class="category-card__image">
                            <img src="/assets/img/cases/除尘例子.png" alt="气体处理案例" loading="lazy">
                        </div>
                        <div class="category-card__content">
                            <h3 class="category-card__title">气体处理</h3>
                            <p class="category-card__description">专注VOCs、粉尘及脱硫脱硝等复杂废气治理，技术成熟，已服务玻璃、化工、餐饮等多个行业。</p>
                        </div>
                    </div>
                    <div class="category-card" data-aos="fade-up" data-aos-delay="200">
                        <div class="category-card__image">
                            <img src="/assets/img/cases/噪声例子.png" alt="噪音控制案例" loading="lazy">
                        </div>
                        <div class="category-card__content">
                            <h3 class="category-card__title">噪音控制</h3>
                            <p class="category-card__description">通过声源诊断、隔声房/管式或箱式消声器设计与施工，为工厂车间及配套设施提供一体化降噪解决方案。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="featured-cases" class="featured-cases-section">
            <div class="container">
                <div class="section-title" data-aos="fade-up">
                    <h2>精选案例</h2>
                </div>
                <div class="featured-case-grid">
                    <a href="#" class="featured-case-card" data-aos="fade-up">
                        <img src="/assets/img/cases/通许县厉庄乡污水站.png" alt="通许县厉庄乡污水站项目" loading="lazy">
                        <div class="featured-case-card__overlay">
                            <span class="featured-case-card__category">水处理</span>
                            <h3 class="featured-case-card__title">通许县厉庄乡污水站项目</h3>
                        </div>
                    </a>
                     <a href="#" class="featured-case-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="/assets/img/cases/新疆冠通废气.png" alt="新疆冠通废气处理项目" loading="lazy">
                        <div class="featured-case-card__overlay">
                            <span class="featured-case-card__category">气体处理</span>
                            <h3 class="featured-case-card__title">新疆冠通废气处理项目</h3>
                        </div>
                    </a>
                     <a href="#" class="featured-case-card" data-aos="fade-up">
                        <img src="/assets/img/cases/东海屠宰厂废水.png" alt="东海屠宰厂废水处理项目" loading="lazy">
                        <div class="featured-case-card__overlay">
                            <span class="featured-case-card__category">水处理</span>
                            <h3 class="featured-case-card__title">东海屠宰厂废水处理项目</h3>
                        </div>
                    </a>
                     <a href="#" class="featured-case-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="/assets/img/cases/经开二附院噪声.png" alt="经开二附院噪声治理项目" loading="lazy">
                        <div class="featured-case-card__overlay">
                            <span class="featured-case-card__category">噪音控制</span>
                            <h3 class="featured-case-card__title">经开二附院噪声治理项目</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <script src="/assets/js/footer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
