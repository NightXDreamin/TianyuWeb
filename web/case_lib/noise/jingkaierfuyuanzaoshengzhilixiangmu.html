<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>经开二附院噪声治理项目</title>
    <meta name="description" content="噪声控制">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>

        <section class="device-detail">
            <div class="container">
                <div class="image-gallery">
                    <ul class="thumbnail-list">
                        <li><img src="/assets/img/cases/经开二附院噪声.webp" alt="经开二附院噪声治理项目 略缩图"></li><li><img src="/assets/img/products/xxx/placeholder.webp" alt="经开二附院噪声治理项目 缩略图"></li>
                    </ul>
                    <div class="main-image">
                        <img id="main-product-image" src="/assets/img/cases/经开二附院噪声.webp" alt="经开二附院噪声治理项目 主图">
                    </div>
                </div>
                <div class="product-info">
                    <h1>经开二附院噪声治理项目</h1>
                    <div class="product-description"><p>郑州经开区二附院噪声治理</p>
</div>
                </div>
            </div>
        </section>

        <section class="device-description">
            <div class="container">
                
            </div>
        </section>

    <script src="/assets/js/footer.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const thumbnailList = document.querySelector('.thumbnail-list');
        const mainImage = document.getElementById('main-product-image');

        if (thumbnailList && mainImage) {
            const thumbnails = thumbnailList.querySelectorAll('li');
            if(thumbnails.length > 0) {
                thumbnails[0].classList.add('active'); // 默认高亮第一个
            }

            thumbnailList.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const newMainImageSrc = li.querySelector('img').src;
                    mainImage.src = newMainImageSrc;

                    thumbnails.forEach(item => item.classList.remove('active'));
                    li.classList.add('active');
                }
            });
        }
    });
    </script>
</body>
</html>
